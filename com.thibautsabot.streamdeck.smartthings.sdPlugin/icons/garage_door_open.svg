<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="144" height="144" fill="#1a1a1a"/>
  
  <!-- Garage door frame -->
  <rect x="20" y="30" width="104" height="94" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  
  <!-- Open garage interior (darker) -->
  <rect x="24" y="34" width="96" height="86" fill="#1a1a1a"/>
  
  <!-- Garage door panels (rolled up at top) -->
  <rect x="24" y="30" width="96" height="6" fill="#5a5a5a" stroke="#333" stroke-width="1"/>
  <rect x="24" y="37" width="96" height="5" fill="#4a4a4a" stroke="#333" stroke-width="0.5"/>
  <rect x="24" y="43" width="96" height="4" fill="#3a3a3a" stroke="#333" stroke-width="0.5"/>
  
  <!-- Rolled door detail lines -->
  <line x1="24" y1="33" x2="120" y2="33" stroke="#444" stroke-width="0.5"/>
  <line x1="24" y1="40" x2="120" y2="40" stroke="#444" stroke-width="0.5"/>
  <line x1="24" y1="46" x2="120" y2="46" stroke="#444" stroke-width="0.5"/>
  
  <!-- Interior shadow/depth -->
  <rect x="24" y="50" width="96" height="70" fill="url(#openGradient)"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="openGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Car silhouette inside (optional detail) -->
  <ellipse cx="72" cy="100" rx="30" ry="15" fill="#333" opacity="0.5"/>
  
  <!-- Status indicator (red = open) -->
  <circle cx="130" cy="20" r="8" fill="#ff0000" opacity="0.8"/>
</svg>

